<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feedback</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo"></a>

        <div class="header__menu menu">
          <div class="menu__icon">
            <span></span>
          </div>
          <nav class="menu__body">
            <ul class="menu__list">
              <li>
                <a href="index.html" class="menu__link">Главная</a>
              </li>
              <li>
                <a href="blog-list.html" class="menu__link">Блог</a>
              </li>
              <li>
                <a href="feedback.html" class="menu__link">Обратная связь</a>
              </li>
              <li>
                <a href="#" class="menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="feedback-form">
      <h1 class="feedback-form__heading">Форма обратной связи</h1>
      <p class="feedback-form__text">
        Если у тебя остались вопросы и пожелания, буду рад пообщаться. Заполняй
        форму ниже!
      </p>
      <form class="feedback-form__form" method="post">
        <ul>
          <li class="feedback-form__list">
            <label class="feedback-form__label" for="name">
              <span class="feedback-form__span">Как тебя зовут?</span>
            </label>
            <input
              class="feedback-form__element"
              type="text"
              id="name"
              name="user_name"
            />
          </li>
          <li class="feedback-form__list">
            <label class="feedback-form__label" for="mail">
              <span class="feedback-form__span">Напиши свой E-mail:</span>
            </label>
            <input
              class="feedback-form__element"
              type="email"
              id="mail"
              name="user_mail"
            />
          </li>
          <li class="feedback-form__list">
            <label class="feedback-form__label" for="phone">
              <span class="feedback-form__span"
                >Напиши свой номер телефона:</span
              >
            </label>
            <input
              class="feedback-form__element"
              type="tel"
              id="phone"
              name="user_phone"
            />
          </li>
          <li class="feedback-form__list feedback-form__list--textarea">
            <label class="feedback-form__label" for="msg">
              <span class="feedback-form__span"
                >Какой вопрос будем обсуждать?</span
              >
            </label>
            <textarea
              class="feedback-form__element"
              id="msg"
              name="user_message"
            ></textarea>
          </li>
          <li class="feedback-form__list feedback-form__list--agreement">
            <label
              class="feedback-form__label feedback-form__label--agreement"
              for="agreement"
            >
              <span class="feedback-form__span--agreement"
                >Я даю согласие на обработку персональных данных</span
              >
              <input
                class="feedback-form__element feedback-form__element--agreement"
                id="agreement"
                type="checkbox"
                name="user_agreement"
              />
            </label>
          </li>
          <li class="feedback-form__list feedback-form__list--button">
            <button
              class="feedback-form__element feedback-form__element--button"
              type="submit"
            >
              Отправить
            </button>
          </li>
        </ul>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">☺2021 Зилибоблог</p>
    </footer>
  </body>
</html>
